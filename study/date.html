<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<p id="demo"></p>
<p>1 second = 1000 milliseconds</p>
<p>1 minute = 60*1000 = 60,000 milliseconds</p>
<p>1 hour = 60*60*1000 = 3,600,000 milliseconds</p>
<p>1 day = 24*60*60*1000 = 86,400,000 milliseconds</p>
<p>1 year = 365*24*60*60*1000 milliseconds</p>

<script>
//    var d = new Date();
//    var d = new Date("October 13, 2014 11:13:00");
//    var d = new Date(0);
    var d = new Date();
//    var date = d.getDate();// which day (1-31)
//    var date = d.getDay();// which week (0-6)
//    var date = d.getTime();// timestamp
    var date = d.getTimezoneOffset();// time zone offset by minutes
    document.getElementById("demo").innerHTML = date;
    //I have to pretend that I was doing something important, and not wasting my time. Ah, so brilliant.
</script>
</body>
</html>
